<div id="post_info">
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}">
    {% endthumbnail %}
    <h3>
        Дата начала: {{ event.start_date|date:"d M Y" }}, Дата конца: {{ event.end_date|date:"d M Y" }}
    </h3>
    <p>{{ event.description|linebreaksbr }}</p>
</div>
